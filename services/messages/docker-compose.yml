version: "3.2"

services:

  rabbitmq:
    image: rabbitmq:3.6-management-alpine
    env_file:
      - ${PWD}/environments/${SERVICE_ENV}/rabbitmq.env
    networks:
      - proxy
    environment:
      RABBITMQ_DEFAULT_USER: infra
      RABBITMQ_DEFAULT_PASS: infra

networks:
  proxy:
    external:
      name: communs_default
